<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/swiper.min.css">
</head>
<body>
<section class="tip-system rounded-4 mt-1 shadow-sm position-relative ">
    <header>
      <div class="logo rounded-3 overflow-hidden mx-auto mt-3">
        <img src="./assets/images/logo.png" width="100%" height="100%" alt="">
    </div>
      <div class="mt-3 d-flex align-items-center gap-2 px-3">
        <div class="profile-pic rounded-circle overflow-hidden">
          <img src="./assets/images/staff1.png" alt="">
        </div>
          <div>
            <h1 class="mb-1 fs-3">Maria</h1>
          <h2 class="mb-1 fs-6">Hotel Name : Serena Hotel</h2>
          <h3 class="mb-0 small">Hotel Address : Lorem ipsum dolor sit amet.</h3>
          </div>
      </div>
      </div>
    </header>
<div class="staff mt-4 mb-2 px-3 marquee" id="marquee">
  <div class="marquee-content" id="marquee-content">
    
    <div class="staff-box">
      <input type="radio" name="staff" id="staff1" value="Janet">
      <label for="staff1" class="staff-label">
        <img src="./assets/images/staff1.png" class="rounded-4 overflow-hidden" alt="">
        <div>
          <p class="mb-0 small fw-semibold">Janet</p>
          <p class="mb-0 small designation">Waiter</p>
        </div>
      </label>
    </div>

    <div class="staff-box">
      <input type="radio" name="staff" id="staff2" value="Maria" checked>
      <label for="staff2" class="staff-label">
        <img src="./assets/images/staff2.png" class="rounded-4 overflow-hidden" alt="">
        <div>
          <p class="mb-0 small fw-semibold">Maria</p>
          <p class="mb-0 small designation">Manager</p>
        </div>
      </label>
    </div>

    <div class="staff-box">
      <input type="radio" name="staff" id="staff3" value="Alexa">
      <label for="staff3" class="staff-label">
        <img src="./assets/images/staff3.png" class="rounded-4 overflow-hidden" alt="">
        <div>
          <p class="mb-0 small fw-semibold">Alexa</p>
          <p class="mb-0 small designation">Housekeeper</p>
        </div>
      </label>
    </div>

    <div class="staff-box">
      <input type="radio" name="staff" id="staff4" value="Soneya">
      <label for="staff4" class="staff-label">
        <img src="./assets/images/staff4.png" class="rounded-4 overflow-hidden" alt="">
        <div>
          <p class="mb-0 small fw-semibold">Soneya</p>
          <p class="mb-0 small designation">CEO</p>
        </div>
      </label>
    </div>

    <div class="staff-box">
      <input type="radio" name="staff" id="staff5" value="Malisa">
      <label for="staff5" class="staff-label">
        <img src="./assets/images/staff5.png" class="rounded-4 overflow-hidden" alt="">
        <div>
          <p class="mb-0 small fw-semibold">Malisa</p>
          <p class="mb-0 small designation">Cleaner</p>
        </div>
      </label>
    </div>

    <div class="staff-box">
      <input type="radio" name="staff" id="staff6" value="Sara">
      <label for="staff6" class="staff-label">
        <img src="./assets/images/staff6.png" class="rounded-4 overflow-hidden" alt="">
        <div>
          <p class="mb-0 small fw-semibold">Sara</p>
          <p class="mb-0 small designation">Receptionist</p>
        </div>
      </label>
    </div>

  </div>
</div>



<section class="tip-form  px-2 d-flex flex-wrap justify-content-between">
  <div class="box">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
  <label class="btn " for="btnradio1">$5</label>
  </div>
  <div class="box">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn" for="btnradio2">$10</label>
  </div>
  <div class="box">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn " for="btnradio3">$15</label>
  </div>
  <div class="box">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
  <label class="btn " for="btnradio4">$20</label>
  </div>
  <div class="box">
    <input type="radio" class="btn-check" name="btnradio" id="custombtn" autocomplete="off">
  <label class="btn custom-btn d-flex align-items-center justify-content-center" for="custombtn"><i class="fa-solid fa-ellipsis fs-1"></i></label>
  </div>
<div class="custom-form w-100 shadow-sm p-3 rounded-3 mx-2" style="display: none;">
  <div class="d-flex justify-content-between align-items-center mb-1">
    <label for="customAmount" class="small mb-1">Write Custom Amount</label>
    <button class="check primary-btn small border-0 rounded-2 py-1 px-2 " ><i class="fa-solid fa-check"></i></button>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">$</span>
    <input id="customAmount" name="customAmount" type="number" placeholder="Amount" class="form-control" aria-label="Amount">
    
  </div>
</div>

</section>
<div class="button-sec py-2 px-3">
    <button class="secondary-btn d-inline-block rounded-2 px-4 py-2 w-100 shadow-sm border border-1 border-dark">Pay with <img src="./assets/images/gpay.png" width="40px" alt=""></button>
    <button class="primary-btn d-inline-block rounded-2 px-4 border-0 py-2 w-100 mt-3">Pay with credit card</button>
</div>
<p class="px-3 small">By continuing, you confirm that you agree to Tip Happily Terms and Privacy Policy</p>
</section>

    <script src="./assets/javascript/swiper.min.js"></script>
    <script src="./assets/javascript/javascript.js"></script>
    <script src="./assets/javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
