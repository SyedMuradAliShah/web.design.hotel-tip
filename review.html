<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipping-alert</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section
      class="tip-system rounded-4 overflow-hidden mt-4 shadow-sm position-relative"
    >
          <header>
      <div class="logo rounded-3 overflow-hidden mx-auto mt-3">
        <img src="./assets/images/logo.png" width="100%" height="100%" alt="">
    </div>
      </div>
    </header>

     <div class="message mt-5 pt-5 px-3">
                            <h2 class="text-capitalize">
                                thanks for your tip
                            </h2>
                        </div>
                        <div class="reviewform rounded-3 mt-3 py-3 px-3">
                            <h5 class="primary-color">Leave a Review</h5>
                            <div class="d-flex gap-2 align-items-center rating-sec mt-3">
  <p>Rating :</p>
  <p class="d-flex gap-1"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></p>
</div>
                            <form action="" >
                                   
                                <div class="mb-3">
                                    <textarea class="form-control p-2" id="message" rows="3" placeholder="Leave a Message"></textarea>
                                  </div>
                            <div class="text-center">
                                <button class="primary-btn rounded-3 px-4 py-2 border-0 small fw-bold">Submit</button>
                            </div>
                            </form>
                        </div>
    </section>

    <script src="./assets/javascript/javascript.js"></script>
    <script src="./assets/javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
