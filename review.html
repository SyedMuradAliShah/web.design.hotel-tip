<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipping-alert</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section
      class="tip-system rounded-4 overflow-hidden mt-4 shadow-sm position-relative"
    >
      <header>
        <div class="heading text-center w-100">
          <h1 class="mb-0">Review</h1>
          <p class="mb-0">Tim Hortons</p>
        </div>
        <div
          class="logo rounded-circle overflow-hidden border border-2 border-dark shadow-lg"
        >
          <img
            src="./assets/images/logo.png"
            width="100%"
            height="100%"
            alt=""
          />
        </div>
      </header>

     <div class="message mt-5 pt-5 px-3">
                            <h2 class="text-capitalize">
                                thanks for your tip
                            </h2>
                        </div>
                        <div class="reviewform rounded-3 mt-3 py-3 px-3">
                            <h5 class="primary-color">Leave a Review</h5>
                            <form action="" >
                                <div class="stars d-flex gap-2">
                                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                                </div>
                                   
                                <div class="my-3">
                                    <textarea class="form-control p-2" id="message" rows="3" placeholder="Leave a Message"></textarea>
                                  </div>
                            <div class="text-center">
                                <button class="primary-btn rounded-3 px-4 py-2 border-0 small fw-bold">Submit</button>
                            </div>
                            </form>
                        </div>
    </section>

    <script src="./assets/javascript/javascript.js"></script>
    <script src="./assets/javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
